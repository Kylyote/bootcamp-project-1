                 <div class="form-section overlay-form  maps-overlay-form">
                    <div class="top-to-bottom">
                        <form class="search-box card float-left" id="maps-form"style="width: 310px; height: 60px;">
            <div class="location-form">
              <div class="map-search-box">
                <div class="detail-box city-form">
                  <label
                    class="text-center"
                    for="city-form-input
                  "
                    >City Name</label
                  >
                  <input
                    type="text"
                    class="search-form-input float-center"
                    style="width: 100%"
                    id="city-form-input" placeholder="Davis" />

                </div>

                <div class="detail-box zip-form">
                  <label class="text-center" for="zip-form-input"
                    >Zip Code</label
                  >
                  <input
                    type="text"
                    style="width: 100%"
                    class="search-form-input float-center"
                    id="zip-form-input" placeholder="95616" />
                </div>
                <div class="detail-box">
                  <label class="text-center" for="distance-radius"
                    >Radius (mi)</label
                  >
                  <select
                    name="distance"
                    style="width: 100%"
                    id="distance-radius"
                    class="search-form-input float-center">
                    <option value="804" disabled selected>mi</option>
                    <option value= "804">.5</option>
                    <option value="1609">1</option>
                    <option value="8046">5</option>
                    <option value="16090">10</option>
                    <option value="32180">15</option>
                  </select>
                </div>
                <div class="detail-box submit-form">
                  <div class="probablyDumbContainer">
                  <div
                    
                    class="float-center sign-in-form-button" onclick="runSearch()">
                   <img src="./assets/images/searchIcon.svg"/>
                  </div>
                </div>
                </div>
              </div>
            </div>
                        </form>

          <section style="color: black;" id="search-details" class="search-outputs">
           
            
          </section>
                    </div>
          
                 </div>

                <div class="temp-data"></div>
                <div class="wind-data"></div>
                <div class="humidity-data"></div>

            </div>
